<html>
    <head th:replace="~{base-layout :: head}"></head>
    <body>
        <header th:insert="~{base-layout :: header-home}"></header>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <br><br><br>
                </div>
            </div>
            
            <div class="row-cols-auto" th:if="${#strings.isEmpty(msgerror)==false}">
                <div class="alert alert-danger" role="alert">
                    [[${msgerror}]]
                </div>    
            </div>

            <div class="row-cols-auto" th:if="${#strings.isEmpty(msgsuccess)==false}">
                <div class="alert alert-info" role="alert">
                    [[${msgsuccess}]]
                </div>    
            </div>
            
            <div class="row-cols-auto" th:if="${#strings.isEmpty(param.error)==false}">
                <div class="alert alert-danger" role="alert">
                    Error al ingresar las credenciales de usuario
                </div>    
            </div>

            <div class="row">
                <div class="col-lg-4 align-content-center text-center">
                    <h1>
                        Bienvenidos a
                    </h1>
                    <br>
                    <img class="img-fluid" th:src="@{/img/Pizza_Hurt.png}" alt="logo"/>
                </div>
                <div class="col-lg-4"></div>
                <div class="col-lg-4 align-content-center text-center">
                    <div class="card">
                        <h3>Ingres&aacute; y arm&aacute; tu Zapi</h3>
                        <div class="card-body">
                            <form class="text-lg-start" method="POST" th:action="@{/login}">
                                <div class="mb-3">
                                    <label for="userName" class="form-label">Tu usuario</label>
                                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp" autocomplete="off" name="username">
                                </div>
                                <div class="mb-3">
                                    <label for="pass" class="form-label">Tu clave</label>
                                    <input type="password" class="form-control" id="pass" autocomplete="off" name="password">
                                </div>
                                <button type="submit" class="btn btn-primary"><i class="bi bi-arrow-bar-right" ></i>&nbsp;Acceder</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>            
        </div>

        <footer th:replace="~{base-layout :: foot}"></footer>
    </body>
</html>
